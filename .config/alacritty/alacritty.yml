window:
  padding:
    x: 18

scrolling:
  history: 10000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 13.0

cursor:
  style:
    shape: Beam
    blinking: Always # Onだとtmuxで点滅しない
  blink_interval: 500 # Golandと同じ点滅速度
  blink_timeout: 0

live_config_reload: true

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: I,  mods: Command, action: ToggleViMode }